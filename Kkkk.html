<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fdf7ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .profile-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      margin: 10px auto;
      border: 3px solid #bbb;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile-preview:hover {
      transform: scale(1.05);
    }
    input[type="file"] {
      display: none;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .password-wrapper {
      position: relative;
    }
    #togglePassword {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: none;
      transition: opacity 0.3s ease;
    }
    .suggestions {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      margin: 0 auto;
      width: 100%;
      position: absolute;
      z-index: 10;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #eee;
    }
    .btn-primary {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    #customAlert {
      display: none;
      background-color: #ffc;
      color: #a00;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #aa0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <div class="profile-preview" id="profilePreview"></div>
    <input type="file" id="imageInput" accept="image/*">
    <div style="position: relative;">
      <input type="text" id="nickname" placeholder="Enter username" maxlength="20" autocomplete="off" />
      <div class="suggestions" id="suggestions"></div>
    </div>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter password" maxlength="20" />
      <button id="togglePassword"><i data-feather="eye"></i></button>
    </div>
    <button class="btn-primary" onclick="handleLogin()" id="loginBtn">Save and continue</button>
    <div id="customAlert"></div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const profilePreview = document.getElementById("profilePreview");
    const nicknameInput = document.getElementById("nickname");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");
    const alertBox = document.getElementById("customAlert");
    const suggestionsBox = document.getElementById("suggestions");

    profilePreview.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePreview.style.backgroundImage = `url('${e.target.result}')`;
          profilePreview.setAttribute('data-image', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    nicknameInput.addEventListener("input", () => {
      const name = nicknameInput.value.trim().toLowerCase();
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      suggestionsBox.innerHTML = "";

      if (!name) {
        showPassword(true);
        loginBtn.textContent = "Save and continue";
        return;
      }

      const matches = Object.keys(users).filter(u => u.toLowerCase().startsWith(name));

      if (matches.length) {
        suggestionsBox.style.display = "block";
        matches.forEach(match => {
          const div = document.createElement("div");
          div.textContent = match;
          div.classList.add("suggestion-item");
          div.onclick = () => {
            nicknameInput.value = match;
            suggestionsBox.innerHTML = "";
            showPassword(false);
            loginBtn.textContent = "Log In";

            const user = users[match];
            if (user?.profileImage) {
              profilePreview.style.backgroundImage = `url('${user.profileImage}')`;
            }

            localStorage.setItem("activeUser", match);
            alert(`Welcome back, ${match}!`);
          };
          suggestionsBox.appendChild(div);
        });
      } else {
        suggestionsBox.style.display = "none";
        showPassword(true);
        loginBtn.textContent = "Save and continue";
      }
    });

    document.addEventListener("click", (e) => {
      if (!nicknameInput.contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.getAttribute("type") === "password";
      passwordInput.setAttribute("type", isHidden ? "text" : "password");
      togglePassword.innerHTML = isHidden
        ? '<i data-feather="eye-off"></i>'
        : '<i data-feather="eye"></i>';
      feather.replace();
    });

    function handleLogin() {
      const nickname = nicknameInput.value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!nickname) {
        showAlert("Username is required.");
        return;
      }

      if (users[nickname]) {
        alert(`Welcome back, ${nickname}!`);
        return;
      }

      const password = passwordInput.value.trim();
      if (!password) {
        showAlert("Please enter a password.");
        return;
      }

      const profileImage = profilePreview.getAttribute('data-image') || "";
      users[nickname] = { password, profileImage };
      localStorage.setItem("users", JSON.stringify(users));
      alert(`Account created for ${nickname}!`);
      passwordInput.value = "";
    }

    function showPassword(show) {
      passwordInput.style.display = show ? "block" : "none";
      togglePassword.style.display = show ? "inline" : "none";
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 3000);
    }

    feather.replace();
  </script>
</body>
</html>
